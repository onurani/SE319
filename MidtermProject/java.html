    <div id="content">
        <form id="learningjavalanguage">
            <label for="user-inputx">int x = </label>
            <input type="number" id="user-inputx" required>

            
            <label for="user-inputy">int y = </label>
            <input type="number" id="user-inputy" required>

            <label for="javamath">x</label>
            <select id="javamath">
                <option value="Add">Add</option>
                <option value="Multiply">Multiply</option>

            </select>
            <label for="javamath">y</label>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
